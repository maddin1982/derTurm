<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TowerSim</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			#windows {
				float: left;
			}
			.window {
				height:20px;
				width:20px;
				float: left;
				border:1px solid;
			}
			#sceneName{
				height:20px;
				width:100%;
				margin-bottom:10px;
			}
		</style>
		<!-- socket io -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/lib/jquery-1.11.2.min.js"></script>
		<script>

		  var socket = io.connect();
	  
		  socket.on('newSceneInfo', function (data) {
			  //console.log(data)
			  $("#sceneName").html(data)
		  })
  
		  socket.on('newFrame', function (data) {
			  //console.log(data)
			  
			  for(var i=0;i<data.length;i++){
				$("#window"+i).css("background-color","rgb("+data[i][0]+","+data[i][1]+","+data[i][2]+")")
			  }  
		  })
		  
		  $(document).ready(function() {
			//add windows to main div
			for(var i=0;i<16;i++){
				$("#windows").append("<div id='window"+i+"' class='window'></div>")
			}
		  });
		  
		</script>
	</head>
	<body>
		<div id="sceneName"></div>
		<div id="windows"></div>
	</body>
</html>
