        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Turm</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">

	<!--3D Window -->
	 <div class="container">	
		<div class="row">
			<div class="col-md-12">
			  <div id="3DContainer">	
			  </div>
			</div>
		</div>
		
		<!--Button Bar -->
		<div id="storyBoardHeader" class="row">
			<div class="col-md-12">
				<button id="addFrameBtn" type="button" class="btn btn-default">add Frame</button>
				<button id="saveSceneBtn" type="button" class="btn btn-default">save Scene</button>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" id="dd_WindowAmount" data-toggle="dropdown">
					Aktive Fenster
					<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dd_WindowAmount">
					  <li role="presentation"><a role="menuitem" tabindex="-1" id="2_fenster">2 Fenster</a></li>
					  <li role="presentation"><a role="menuitem" tabindex="-1" id="4_fenster">4 Fenster</a></li>
					  <li role="presentation"><a role="menuitem" tabindex="-1" id="8_fenster">8 Fenster</a></li>
					  <li role="presentation"><a role="menuitem" tabindex="-1" id="16_fenster">16 Fenster</a></li>
					</ul>
				</div>
			  <div class="dropdown">
				<button class="btn btn-default dropdown-toggle inactive" type="button" id="dd_WindowMode" data-toggle="dropdown">
				Fenster Modus
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dd_WindowMode">
				  <li role="presentation"><a role="menuitem" tabindex="-1" id="wm_plain">einfarbig</a></li>
				  <li role="presentation"><a role="menuitem" tabindex="-1" id="wm_repeat">wiederholen</a></li>
				  <li role="presentation"><a role="menuitem" tabindex="-1" id="wm_wrap">umlaufend</a></li>
				</ul>
				</div>
			</div>
		 </div>	
		<!--Storyboard -->
		<div class="row">
			<div id="storyboard" class="col-md-12">
			</div>
		</div>
     
    </div>  
	<!--PopUp for colorPicker and so on -->
	<div id="popUpMenu"></div>

	<script src="js/vendor/jquery-1.11.1.min.js"></script>

	<script src="../socket.io/socket.io.js"></script>
	<!--<script src="js/vendor/colpick.js"></script>-->

	<script src="js/3DTower.js"></script>
	<script src="js/main.js"></script>
